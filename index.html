<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,300i,400,400i,500,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>Todo List</title>
</head>

<body>
  <div class='container'>
    <img class="icon" src=".\check_list-icon.png" alt="to do list icon">
    <h1 class='header'>TO DO LIST</h1>

    <input class="task-input" type="text" name="task_input" id="task_input" placeholder="ENTER YOUR TASK" />
    <span onclick="addTask" class="addBtn" class="addBtn" id="addBtn">Add Task</span>

    <ul id='tasks_ul'></ul>



    <span class="clearBtn" id="clearBtn">Clear Task List</span>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>

</body>

</html>
